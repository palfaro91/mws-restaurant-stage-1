<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="Restaurant Reviews">
  <meta name="theme-color" content="#174A6B">

  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <!-- toast -->
  <link rel="stylesheet" type="text/css" href="css/toastify.min.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
<a href="#restaurant-container" class="skip-link">
  Skip to restaurant content
</a>
<!-- Beginning header -->
<header>
  <!-- Beginning nav -->
  <nav>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
  <!-- Beginning breadcrumb -->
  <ul id="breadcrumb">
    <li><a href="/">Home</a></li>
  </ul>
  <!-- End breadcrumb -->
  <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" class="restaurant">
  <!-- Beginning map -->
  <section id="map-container" tabindex="-1" role="application">
    <div id="map" tabindex="-1"></div>
  </section>
  <!-- End map -->
  <!-- Beginning restaurant -->
  <section id="restaurant-container">
    <div id="restaurant-info">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0" aria-label="Restaurant hours"></table>
    </div>
  </section>
  <!-- end restaurant -->
  <!-- Beginning Review Form -->
  <section id="form-container">
    <div>
      <h2>Leave a Review</h2>
      <form name="review-form" id="review-form" class="box-2-dp rounded-xs p-20">
        <div class="form-field">
          <input name="first-name" id="first-name"/>
          <label for="first-name">First Name</label>
        </div>
        <div class="form-field">
          <input name="last-name" id="last-name">
          <label for="last-name">Last Name</label>
        </div>
        <div class="form-field">
          <select aria-label="Review Rating Select" name="rating" id="rating" style="margin-top: 10px;height: 30px;">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected="selected">5</option>
          </select>
          <label>Rating</label>
        </div>
        <div class="form-field">
          <textarea name="review-text" id="review-text"></textarea>
          <label for="review-text">Comments</label>
        </div>
        <button class="btn raised-btn" id="submit-btn" onclick="postReview(event)">Submit</button>
      </form>
    </div>
  </section>
  <!-- Emd review -->
  <!-- Beginning reviews -->
  <section id="reviews-container">
    <ul id="reviews-list"></ul>
  </section>
  <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
<!-- Beginning scripts -->
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Toastity -->
<script type="text/javascript" src="js/toastify.min.js"></script>

<!-- Service Worker -->
<script src="sw.js"></script>

</body>

</html>
